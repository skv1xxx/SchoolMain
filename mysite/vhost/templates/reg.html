{% block content %}
<style>
    :root {
        --primary: #FF7F50;  /* Кораллово-оранжевый */
        --secondary: #FF6347; /* Томатный */
        --light: #f8f9fa;
        --dark: #212529;
        --error: #ef233c;
        --success: #4cc9f0;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #FFA07A 0%, #FF8C00 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        padding: 40px;
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        color: var(--dark);
        margin-bottom: 24px;
        text-align: center;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: var(--dark);
        font-weight: 500;
    }

    input, .avatar-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
        outline: none;
    }

    input:focus, .avatar-input:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(255, 127, 80, 0.2);
    }

    .error-message {
        color: var(--error);
        font-size: 14px;
        margin-top: 5px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        background: var(--secondary);
    }

    button:active {
        transform: scale(0.98);
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        color: var(--dark);
    }

    .login-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    .avatar-input {
        padding: 8px;
    }

    .avatar-preview {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 10px;
        display: none;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
        .container {
            padding: 30px 20px;
        }
    }
</style>

<div class="container">
    <h1>Создать аккаунт</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                
                {% if field.name == 'avatar' %}
                    <div class="avatar-input">
                        <input type="file" name="avatar" id="id_avatar" accept="image/*">
                        <img id="avatar-preview" class="avatar-preview" src="#" alt="Предпросмотр аватарки">
                    </div>
                {% else %}
                    {{ field }}
                {% endif %}
                
                {% if field.errors %}
                    <div class="error-message">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="ent">
        Уже есть аккаунт? <a href="{% url 'ent' %}">Войти</a>
    </div>
</div>

<script>
    // Предпросмотр аватарки
    document.getElementById('id_avatar').addEventListener('change', function(e) {
        const preview = document.getElementById('avatar-preview');
        const file = e.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    });
</script>
{% endblock %}
