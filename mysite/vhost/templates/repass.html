<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <style>
        :root {
            --primary: #FF7F50;
            --secondary: #FF6347;
            --light: #f8f9fa;
            --dark: #212529;
            --error: #ef233c;
            --success: #4cc9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFA07A 0%, #FF8C00 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--dark);
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }

        .description {
            color: #5c5c5c;
            margin-bottom: 24px;
            text-align: center;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 127, 80, 0.2);
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: var(--secondary);
        }

        button:active {
            transform: scale(0.98);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--dark);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Восстановление пароля</h1>
        <p class="description">Укажите email, который вы использовали при регистрации. Мы отправим вам ссылку для восстановления пароля.</p>

        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                <div class="error-message" id="email-error"></div>
                <div class="success-message" id="email-success"></div>
            </div>

            <button type="submit">Отправить ссылку</button>
        </form>

        <div class="login-link">
            Вспомнили пароль? <a href="{% url 'ent' %}">Войти в аккаунт</a>
        </div>
    </div>

    <script>
        document.getElementById("recoveryForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Сброс сообщений
            document.getElementById("email-error").style.display = "none";
            document.getElementById("email-success").style.display = "none";

            // Валидация
            const email = document.getElementById("email").value.trim();
            let isValid = true;

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById("email-error").textContent = "Введите корректный email";
                document.getElementById("email-error").style.display = "block";
                isValid = false;
            }

            if (isValid) {
                // Имитация успешной отправки
                document.getElementById("email-success").textContent = `Инструкции отправлены на ${email}. Проверьте вашу почту.`;
                document.getElementById("email-success").style.display = "block";

                // Здесь должна быть реальная отправка запроса на сервер
                // Пример:
                // fetch('/password-recovery', {
                //   method: 'POST',
                //   body: JSON.stringify({ email: email }),
                //   headers: { 'Content-Type': 'application/json' }
                // });
            }
        });
    </script>
</body>
</html>
